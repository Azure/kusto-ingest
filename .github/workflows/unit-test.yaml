name: "Unit Test"

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  go-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version-file: "go.mod"
    - name: Go Test
      run: |
        go test -v -race ./...
